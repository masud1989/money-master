
  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="bootstrap-5/css/bootstrap.css">
      <link rel="stylesheet" href="bootstrap-5/css/bootstrap.min.css">
      <title>Money Management</title>
  </head>
  <body>
    <section class="container p-5">
        <h1 class="pt-10 text-center text-info rounded">Money Management</h1>
        <!-- Start of Row  -->     
         <div class="row p-5">
            <div class="col-lg-6 col-md-4 col-sm-6 col-12">
                <img class="img-fluid" src="images/side-pic.jpg" alt="">
            </div>

            <div class="col-lg-6 col-md-4 col-sm-6 col-12 bg-light mb-10">
                <h3 class="text-center p-2">Income</h3>
                <div class="row py-3">
                    <div class="col-2">
                        <h5><label class="form-label text-center" for="inputIncome">Income:</label></h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="inputIncome" placeholder="" required>
                    </div>
                </div>
                <h3 class="text-center">Expenses</h3>
                <div class="row py-2">
                    <div class="col-2">
                        <h5><label class="form-label text-center" for="inputIncome">Food:</label></h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="foodCost" placeholder="" required>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-2">
                        <h5><label class="form-label text-center" for="rentCost">Rent:</label></h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="rentCost" placeholder="" required>
                    </div>
                </div>
                <div class="row py-2">
                    <div class="col-2">
                        <h5><label class="form-label text-center" for="clothCost">Rent:</label></h5>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" id="clothCost" placeholder="" required>
                    </div>
                </div>
                <div class="row position-relative">
                    <div class="p-4">
                        <button id="calculate-btn" class="btn btn-primary btn-md position-absolute top-50 start-50 translate-middle px-5">Calculate</button>
                    </div>
                </div>
                <h4 class="text-center mt-2">Total Expense: <span id="totalExpense">00</span> </h4>
                <h4 class="text-center mt-2">Balance: <span id="totalBalance">00</span> </h4>

                <div class="row p-1">
                    <div class="col-2">
                        <h5><label class="form-label text-center" for="inputIncome">Save:</label></h5>
                    </div>
                    <div class="col-4">
                        <input type="text" class="form-control" id="inputIncome" placeholder="" required>
                    </div> %
                    <div class="col-4">
                        <button id="save-btn" class="btn btn-primary px-5">Save</button>
                    </div>
                </div>
                <h4 class="text-center mt-2">Saving Amount: <span>2000</span> </h4>
                <h4 class="text-center mt-2">Remaining Balance: <span>2500</span> </h4>
            </div>
    </section>
    <script src="js/custom.js"></script>
    <script src="bootstrap-5/js/bootstrap.js"></script>
    <script src="bootstrap-5/js/bootstrap.min.js"></script>
    <script src="bootstrap-5/js/bootstrap.bundle.js"></script>
  </body>
  </html>
